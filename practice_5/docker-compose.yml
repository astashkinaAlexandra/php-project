version: '3.8'

services:
  php-apache:
    hostname: mirea.dev
    container_name: apache-php
    build: apache-php
    restart: always
    volumes:
      - ./apache-php/src:/var/www/html-dynamic
      - ./apache-php/ports.conf:/etc/apache2/ports.conf
      - ./apache-php/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./apache-php/php.ini:/usr/local/etc/php.ini
  nginx:
    container_name: nginx
    build: nginx
    restart: always
    volumes:
      - ./nginx/src:/usr/share/nginx/html-static
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8082:80"
  db:
    container_name: mysql
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: user
      MARIADB_PASSWORD: password
    volumes:
      - './db:/docker-entrypoint-initdb.d'
    ports:
      - "3307:3307"
  redis:
    container_name: redis
    image: redis:alpine3.16
    restart: always
    ports:
      - "6379:6379"